<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロック崩し</title>
    <style>
        body{
            margin:0;
            display:grid;
            place-items:center;
            min-height:100vh;
            background:#0b1020;
            color:#e8eeff;
            font:14px/1.5 system-ui
        }
        #startScreen,
        #gameOverScreen {
            margin-top: 40px;
            text-align: center;
        }
        #gameContainer {
            display: none; /* gameState=play のときだけ表示 */
            flex-direction: column;
            align-items: center;
            margin-top: 8px;
        }
        #info {
            margin: 4px 0;
            font-size: 13px;
            text-align: center;
        }
        #hud {
            display: flex;
            gap: 16px;
            align-items: center;
            font-size: 14px;
            margin: 4px 0;
        }
        #pauseLabel {
            color: #ffcc66;
            min-width: 60px;
        }
        canvas{
            background:#0f1730;
            border:1px solid #2b3a70;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 開始画面（DOM） -->
    <div id="startScreen">
        <p>左右の方向キーまたはマウスでバーを移動</p>
        <p>ボールをブロックに当ててすべてのブロックを消そう</p>
        <p>Pキーで一時停止／再開。</p>
        <p></p>
        <button id="startBtn">ゲーム開始</button>
    </div>

    <!-- ゲーム画面（Canvas + HUD） -->
    <div id="gameContainer">
        <div id="info">
        HUD（LIFE）が DOM 要素として実装されています。
        </div>

        <!-- HUD（DOM） -->
        <div id="hud">
        <span>LIFE: <span id="life">3</span></span>
        <span id="pauseLabel"></span>
        </div>

        <canvas id="game" width="640" height="360"></canvas>
    </div>

    <!-- 終了画面（DOM） -->
    <div id="gameOverScreen" style="display:none;">
        <h1 id="gameOverTitle">ゲーム終了</h1>
        <p id="gameOverMessage">おつかれさまでした。</p>
        <button id="retryBtn">もう一度</button>
    </div>
    <script type="module" src="block_break.js"></script>
</body>
</html>
